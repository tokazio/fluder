apply plugin: 'maven-publish'

publishing {
    repositories {
        maven {
            credentials {
                username System.getenv('PRIVATEREPOUSER')
                password System.getenv('PRIVATEREPOPASS')
            }
            url System.getenv('PRIVATEREPOURL')
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
