apply plugin: 'maven-publish'

publishing {
    repositories {
        maven {
            credentials {
                username project.properties['privateRepoUser']
                password project.properties['privateRepoPass']
            }
            url project.properties['privateRepoUrl']
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
