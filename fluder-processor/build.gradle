apply plugin: 'maven-publish'

dependencies {
    implementation  project (':fluder-annotations')
}

publishing {
    repositories {
        maven {
            credentials {
                username privateRepoUser
                password privateRepoPass
            }
            url privateRepoUrl
        }
    }
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
